<!DOCTYPE html>
<html lang="en">
  <!-- Header -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khabar Dibi Naki</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<!-- Body -->
<body class="bg-gray">
  <h2 class="text-center my-5 text-success">Search your favourite food</h2>

  <!-- meal search area -->
  <div class="w-50 mx-auto mb-5">
    <div class="d-flex">
      <input id="search-field" class="form-control" type="search" placeholder="Search the food you want" aria-label="Search">
      <button class="btn btn-outline-success" type="submit" onclick="searchFood()">Search</button>
    </div>
  </div>

  <!-- Error message -->
  <div>
    <p class="text-danger text-center" id="error-message">Something went wrong. Please try again later</p>
  </div>

  <!-- single meal details -->
  <div id="meal-details" class="w-50 mx-auto">

  </div>

  <!-- meal search result -->
  <div class="w-75 mx-auto">
    <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4">

  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/mealdb.js"></script>
</body>
</html>
